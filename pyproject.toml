[project]
name = "fastapi-template"
version = "0.1.0"
description = "Production-ready FastAPI template"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.123.5,<1.0.0",
    "loguru>=0.7.3",
    "pydantic-settings>=2.12.0",
    "granian[reload]>=2.5.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "aiomysql>=0.3.2",
    "zlmdb>=23.1.1",
    "cbor2>=5.6.0",
    "portalocker>=2.8.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.27.0",
    "ruff>=0.1.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
pythonpath = ["."]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "B008", # Allow function calls in argument defaults (FastAPI dependency pattern)
    "B024", # Allow abstract base classes without abstract methods
    "E402", # Allow module level imports not at top (for conditional imports)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # Allow unused imports in __init__.py
"app/core/dependencies.py" = ["B904"] # Preserve current explicit exception behavior in DI internals
"app/services/base.py" = ["F821", "B027"] # Allow forward refs and default no-op dtor in base class
"app/services/*/main.py" = [
    "F821",
] # Allow forward references in service implementations
